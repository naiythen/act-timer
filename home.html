<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>ACT Timer</title> <style> * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; } body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(145deg, #37507b, #0d151b); padding: 20px; } .container { width: 95%; max-width: 1200px; min-height: 80vh; background-color: #f8f9fa; border-radius: 24px; box-shadow: 0 0 40px rgba(0, 0, 0, 0.25); padding: 40px; position: relative; transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; display: flex; flex-direction: column; justify-content: center; animation: float 6s ease-in-out infinite; } .container:hover { transform: translateY(-2px); box-shadow: 0 0 50px rgba(0, 0, 0, 0.35); } #menu { display: flex; flex-direction: column; gap: 25px; max-width: 800px; margin: 0 auto; width: 100%; } #menu button { padding: 20px; font-size: 1.4rem; border: none; border-radius: 50px; cursor: pointer; background: #3399ff; color: #fff; text-transform: uppercase; letter-spacing: 1.5px; transition: all 0.3s ease; box-shadow: 0 8px 15px rgba(51, 153, 255, 0.25); } #menu button:hover { background: #1e7bcc; transform: scale(1.02) translateY(-2px); box-shadow: 0 12px 20px rgba(51, 153, 255, 0.35); } #timerScreen { text-align: center; display: none; padding: 20px; animation: fadeIn 0.5s forwards; max-width: 1000px; margin: 0 auto; width: 100%; } @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } } #sectionTitle { font-size: 3.5rem; color: #999; margin-bottom: 30px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); } #timeDisplay { font-size: 6rem; margin: 40px 0; color: #999; font-weight: 700; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15); font-variant-numeric: tabular-nums; letter-spacing: 2px; } .progress-container { width: 100%; 0px; min-height: 90vh; } #sectionTitle { font-size: 2.5rem; } #timeDisplay { font-size: 4rem; } #questionCounter { font-size: 1.4rem; } .controls button { padding: 12px 24px; font-size: 1rem; min-width: 140px; } } @media (min-width: 2000px) { .container { max-width: 1600px; } #sectionTitle { font-size: 4.5rem; } #timeDisplay { font-size: 8rem; } #questionCounter { font-size: 2.2rem; } .controls button { padding: 25px 50px; font-size: 1.6rem; min-width: 200px; } } @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } } @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } } @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } } @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } } @keyframes glow { 0% { box-shadow: 0 0 5px rgba(51, 153, 255, 0.5); } 50% { box-shadow: 0 0 20px rgba(51, 153, 255, 0.8); } 100% { box-shadow: 0 0 5px rgba(51, 153, 255, 0.5); } } body { background-size: 400% 400%; animation: gradient 15s ease infinite; } .container { backdrop-filter: blur(10px); background: rgba(248, 249, 250, 0.95); border: 1px solid rgba(255, 255, 255, 0.2); } #menu button { position: relative; overflow: hidden; border: 2px solid transparent; background: linear-gradient(145deg, #3399ff, #2980b9); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); } #menu button:before { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient( 120deg, transparent, rgba(255, 255, 255, 0.3), transparent ); transition: all 0.6s; } #menu button:hover:before { left: 100%; } #menu button:active { transform: scale(0.95); } #timeDisplay { position: relative; animation: pulse 2s ease-in-out infinite; background: linear-gradient(45deg, #333, #666); -webkit-background-clip: text; color: transparent; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); } #timeDisplay.warning { color: #ff3b3b; animation: shake 0.5s ease-in-out; } .progress-container { position: relative; overflow: hidden; } .progress-bar { position: relative; background: linear-gradient(90deg, #3399ff, #66b3ff, #3399ff); background-size: 200% 100%; animation: gradient 3s linear infinite; } .progress-bar:after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient( 90deg, transparent, rgba(255, 255, 255, 0.4), transparent ); animation: progressShine 2s infinite; } @keyframes progressShine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } } #questionCounter { transform-style: preserve-3d; perspective: 1000px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; justify-content: center; align-items: center; position: relative; } #questionCounter:hover { transform: rotateX(10deg) rotateY(10deg); } .controls button { position: relative; overflow: hidden; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); } .controls button:after { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient( circle, rgba(255, 255, 255, 0.2) 0%, transparent 70% ); opacity: 0; transform: scale(0.5); transition: all 0.3s; } .controls button:hover:after { opacity: 1; transform: scale(1); } #backArrow { transform-style: preserve-3d; perspective: 1000px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); } #backArrow:hover { transform: translateZ(20px) rotateY(10deg); } #customInput { animation: fadeIn 0.5s forwards; } #customInput input { width: 200px; padding: 12px; margin: 10px; border: 2px solid #3399ff; border-radius: 8px; font-size: 1.1rem; transition: all 0.3s; } #customInput input:focus { outline: none; border-color: #1e7bcc; box-shadow: 0 0 15px rgba(51, 153, 255, 0.3); } #customInput button { margin: 10px; padding: 12px 24px; font-size: 1.1rem; border: none; border-radius: 8px; background: linear-gradient(145deg, #3399ff, #2980b9); color: white; cursor: pointer; transition: all 0.3s; } #customInput button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(51, 153, 255, 0.3); } @media (prefers-color-scheme: dark) { body { background: linear-gradient(145deg, #1a1a1a, #2c3e50); } .container { background: rgba(30, 30, 30, 0.95); color: #fff; } #timeDisplay { color: #fff; background: linear-gradient(45deg, #fff, #ccc); -webkit-background-clip: text; } #questionCounter { background-color: rgba(40, 40, 40, 0.9); color: #fff; } } @media (max-width: 480px) { .container { padding: 15px; min-height: 95vh; } #menu button { padding: 15px; font-size: 1.1rem; } #timeDisplay { font-size: 3.5rem; } .controls { flex-direction: column; gap: 15px; } .controls button { width: 100%; } } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3399ff; border-radius: 50%; animation: spin 1s linear infinite; } button:focus { outline: none; animation: glow 1.5s ease-in-out infinite; } @media print { body { background: none; } .container { box-shadow: none; border: 1px solid #000; } .controls, #backArrow { display: none; } } .counter-container { display: flex; align-items: center; } .question-text { transition: filter 0.3s ease; margin-right: auto; } .eye-toggle { background-color: #ddd; border: none; cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: opacity 0.3s ease; animation: float 6s ease-in-out infinite; margin-left: 10px; } .eye-toggle:hover { opacity: 0.7; } .eye-toggle svg { width: 16px; height: 16px; stroke: #333; fill: none; stroke-width: 1.5; display: block; } .counter-container.blurred .question-text { filter: blur(8px); } </style> </head> <body> <div class="container"> <div id="menu"> <button onclick="startTimer('English', 45, 75)">English (45 min)</button> <button onclick="startTimer('Math', 60, 60)">Math (60 min)</button> <button onclick="startTimer('Reading', 35, 40)">Reading (35 min)</button> <button onclick="startTimer('Science', 35, 40)">Science (35 min)</button> <button onclick="startFullTest()">Full ACT Test</button> <button onclick="showCustomInput()">Custom</button> </div> <div id="customInput" style="display: none; text-align: center;"> <h2>Custom Timer</h2> <label for="customTime">Time (minutes):</label> <input type="number" id="customTime" placeholder="Enter time in minutes" /> <br /><br /> <label for="customQuestions">Number of Questions:</label> <input type="number" id="customQuestions" placeholder="Enter number of questions" /> <br /><br /> <button onclick="startCustomTimer()">Start</button> <button onclick="goBack()">Cancel</button> </div> <div id="timerScreen"> <h1 id="sectionTitle"></h1> <div id="timeDisplay">00:00</div> <div class="progress-container"> <div class="progress-bar" id="progressBar"></div> </div> <div id="questionCounter"></div> <div class="controls"> <button id="pauseBtn" onclick="pauseTimer()">Pause</button> <button id="resumeBtn" onclick="resumeTimer()">Resume</button> <button id="resetBtn" onclick="resetTimer()">Reset</button> </div> <div id="nextSectionContainer" style="display: none;"> <button onclick="nextSection()">Next Section</button> </div> </div> <a id="backArrow" href="javascript:void(0)" onclick="goBack()" style="display: none">‚Üê</a> </div> <script> let timerInterval; let remainingTime = 0; let isRunning = false; let currentSection = ""; let totalQuestions = 0; let initialTime = 0; let currentFullTestSection = 0; const fullTestSections = [ { name: "English", time: 45, questions: 75 }, { name: "Math", time: 60, questions: 60 }, { name: "Reading", time: 35, questions: 40 }, { name: "Science", time: 35, questions: 40 }, ]; function startTimer(sectionName, durationMinutes, numQuestions) { showTimerScreen(sectionName); remainingTime = durationMinutes * 60; initialTime = remainingTime; totalQuestions = numQuestions; isRunning = true; updateDisplay(); updateProgressBar(); updateQuestionGuidance(); startInterval(); } function showTimerScreen(sectionName) { document.getElementById("menu").style.display = "none"; document.getElementById("customInput").style.display = "none"; document.getElementById("timerScreen").style.display = "block"; document.getElementById("backArrow").style.display = "flex"; document.getElementById("sectionTitle").textContent = sectionName; } function updateDisplay() { let minutes = Math.floor(remainingTime / 60); let seconds = remainingTime % 60; document.getElementById("timeDisplay").textContent = String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0"); } function updateProgressBar() { const progressBar = document.getElementById("progressBar"); const percentComplete = ((initialTime - remainingTime) / initialTime) * 100; progressBar.style.width = `${percentComplete}%`; } function updateQuestionGuidance() { const questionCounter = document.getElementById("questionCounter"); if (totalQuestions === 0) { questionCounter.style.display = "none"; return; } const timePerQuestion = initialTime / totalQuestions; const questionsShouldComplete = Math.min( Math.ceil((initialTime - remainingTime) / timePerQuestion), totalQuestions ); if (!questionCounter.querySelector(".counter-container")) { const container = document.createElement("div"); container.className = "counter-container"; const textSpan = document.createElement("span"); textSpan.className = "question-text"; textSpan.textContent = `You should be on Question: ${questionsShouldComplete}/${totalQuestions}`; const toggleBtn = document.createElement("button"); toggleBtn.className = "eye-toggle"; toggleBtn.setAttribute("aria-label", "Toggle visibility"); const openEyeSVG = document.createElementNS( "http://www.w3.org/2000/svg", "svg" ); openEyeSVG.setAttribute("viewBox", "0 0 24 24"); openEyeSVG.setAttribute("stroke-linecap", "round"); openEyeSVG.setAttribute("stroke-linejoin", "round"); openEyeSVG.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>'; const closedEyeSVG = document.createElementNS( "http://www.w3.org/2000/svg", "svg" ); closedEyeSVG.setAttribute("viewBox", "0 0 24 24"); closedEyeSVG.setAttribute("stroke-linecap", "round"); closedEyeSVG.setAttribute("stroke-linejoin", "round"); closedEyeSVG.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>'; toggleBtn.appendChild(openEyeSVG); toggleBtn.addEventListener("click", function (e) { e.preventDefault(); container.classList.toggle("blurred"); toggleBtn.innerHTML = ""; toggleBtn.appendChild( container.classList.contains("blurred") ? closedEyeSVG : openEyeSVG ); }); container.appendChild(textSpan); container.appendChild(toggleBtn); questionCounter.innerHTML = ""; questionCounter.appendChild(container); } else { const textSpan = questionCounter.querySelector(".question-text"); textSpan.textContent = `You should be on Question: ${questionsShouldComplete}/${totalQuestions}`; } } function startInterval() { clearInterval(timerInterval); timerInterval = setInterval(() => { if (isRunning && remainingTime > 0) { remainingTime--; updateDisplay(); updateProgressBar(); updateQuestionGuidance(); if (remainingTime <= 0) { clearInterval(timerInterval); remainingTime = 0; updateDisplay(); updateProgressBar(); updateQuestionGuidance(); isRunning = false; showNextSectionButton(); } } }, 1000); } function pauseTimer() { isRunning = false; } function resumeTimer() { if (!isRunning && remainingTime > 0) { isRunning = true; startInterval(); } } function resetTimer() { clearInterval(timerInterval); remainingTime = initialTime; isRunning = false; updateDisplay(); updateProgressBar(); updateQuestionGuidance(); hideNextSectionButton(); } function showNextSectionButton() { if (currentFullTestSection < fullTestSections.length) { document.getElementById("nextSectionContainer").style.display = "block"; } } function hideNextSectionButton() { document.getElementById("nextSectionContainer").style.display = "none"; } function startFullTest() { currentFullTestSection = 0; startNextFullTestSection(); } function startNextFullTestSection() { if (currentFullTestSection < fullTestSections.length) { const section = fullTestSections[currentFullTestSection]; startTimer( `ACT FULL Test - ${section.name}`, section.time, section.questions ); currentFullTestSection++; } } function nextSection() { resetTimer(); hideNextSectionButton(); startNextFullTestSection(); } function showCustomInput() { document.getElementById("menu").style.display = "none"; document.getElementById("customInput").style.display = "block"; } function startCustomTimer() { const customTime = parseInt( document.getElementById("customTime").value ); const customQuestions = parseInt( document.getElementById("customQuestions").value ); if ( isNaN(customTime) || isNaN(customQuestions) || customTime <= 0 || customQuestions <= 0 ) { alert("Please enter valid time and number of questions."); return; } startTimer("Custom Section", customTime, customQuestions); } function goBack() { resetTimer(); document.getElementById("menu").style.display = "flex"; document.getElementById("timerScreen").style.display = "none"; document.getElementById("customInput").style.display = "none"; document.getElementById("backArrow").style.display = "none"; } </script> </body> </html>
